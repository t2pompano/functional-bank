<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-semibold text-4xl text-center mt-8">Lets gets some <span
                class=" text-purple-600">MOOOOney!!!</span>
        </h1>
    </header>
    <main class="mx-auto w-3/4 bg bg-lime-500">
        <!-- Balance and transaction -->
        <section class="mt-8 bg-red-400">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-black p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-black p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-black p-8 rounded">
                    <h3 class="text-2xl">Blance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-black p-8 rounded">
                    <h3 class="text-2xl text-white">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 border-gray-400 rounded w-3/4 mb-4 p-4 block"
                            type="text" placeholder="$ Amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-red-600 px-5 py-2 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-black p-8 rounded">
                    <h3 class="text-2xl text-white">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 border-gray-400 rounded w-3/4 mb-4 p-4 block"
                            type="text" placeholder="$ Amount you want to Withdraw">
                        <button id="withdraw-button"
                            class="bg-red-600 px-5 py-2 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>

</body>

</html>
