<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaaP-er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-8 text-center">Welcome to my <span class="font-semibold text-purple-600">Baap Er
                Bank!!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8">
            <h3 class="text-4xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded w-3/4 mb-4 p-4 block" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border-2 border-gray-400 rounded w-3/4 mb-4 p-4 block" type="password"
                    name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-yellow-600 px-5 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
